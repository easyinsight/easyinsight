<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
<div id="images">

</div>
<script>
    $.getJSON("http://localhost:8080/app/json/reports/1249?jsoncallback=?",
            {
                format: "json"
            },
            function(data) {
                var items = [];
                $.each(data.rows, function(key, val) {
                    items.push('<li id="' + key + '">' + val + '</li>');
                });

                $('<ul/>', {
                    'class': 'my-new-list',
                    html: items.join('')
                }).appendTo('body');
            });</script>

</body>
</html>
