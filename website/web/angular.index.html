<!DOCTYPE html>
<html ng-app="easyInsight">
<head>
    <title ng-bind="PageInfo.title()"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/jquery-ui.css" rel="stylesheet" />
    <link href="/css/bootstrap-theme.css" rel="stylesheet" />
    <link href="/css/app.css" rel="stylesheet" />
    <link href="/css/angular-busy.css" rel="stylesheet" />
    <link href="/css/colorpicker.css" rel="stylesheet" />
    <script type="text/javascript" src="/js/angular/angular-file-upload-html5-shim.js"></script>
    <script type="text/javascript" src="/js/angular/angular.js"></script>
    <script type="text/javascript" src="/js/angular/angular-route.js"></script>
    <script type="text/javascript" src="/js/angular/ui-bootstrap-tpls-0.11.0.js"></script>
    <script type="text/javascript" src="/js/angular/promise-tracker.js"></script>
    <script type="text/javascript" src="/js/angular/angular-busy.js"></script>
    <script type="text/javascript" src="/js/angular/route-segment.js"></script>
    <script type="text/javascript" src="/js/angular/view-segment.js"></script>
    <script type="text/javascript" src="/js/angular/bootstrap-colorpicker-module.js"></script>
    <script type="text/javascript" src="/js/angular/angular-file-upload.js"></script>

    <script type="text/javascript" src="/js/app/home.js"></script>
    <script type="text/javascript" src="/js/app/data_sources/data_sources.js"></script>
    <script type="text/javascript" src="/js/app/account/account.js"></script>
    <base href="/a/"></base>
</head>
<body>
<nav class="navbar_first navbar navbar-static-top navbar-inverse" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
            <li><a href="/a/home">Home</a></li>
            <li><a href="/app/html/connections.jsp" ng-click="$event.stopPropagation()">Connections</a></li>
            <li><a href="/app/embeddedScheduleManagement.jsp" ng-click="$event.stopPropagation()">Scheduling</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown" ng-if="bookmarks && bookmarks.length > 0">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    Reports <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li ng-repeat="bookmark in bookmarks"><a href="/app/html/{{bookmark.type}}/{{bookmark.url_key}}" ng-click="$event.stopPropagation()">{{bookmark.name}}</a></li>
                </ul>
            </li>
            <li><a href="/app/whatsnew.jsp" ng-click="$event.stopPropagation()">What's New <span style="margin-left:5px;margin-top: -3px;vertical-align:middle" class="badge" ng-if="news_alert > 0">{{ news_alert }}</span></a></li>
            <li><a href="/app/docs" ng-click="$event.stopPropagation()">Help</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <i class="icon-user"></i>{{ user.username }} <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="/a/account">Account Settings</a></li>
                    <li class="divider"></li>
                    <li ng-if="!mobile()"><a href="/app/html/flashAppAction.jsp" ng-click="$event.stopPropagation()">Switch to Full Interface</a></li>
                    <li ng-if="!mobile()" class="divider"></li>
                    <li><a href="/app/logoutAction.jsp" ng-click="$event.stopPropagation()">Sign Out</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<div app-view-segment="0" />
</body>
</html>
