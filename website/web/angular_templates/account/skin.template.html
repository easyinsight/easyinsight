<div cg-busy="loading" />

<div ng-if="saved" class="alert alert-success">Saved!</div>

    <div eicolorform text="'Secondary Chart Color'" enabledfield="skin.secondary_chart_color_enabled" field="skin.secondary_chart_color"></div>
    <div eicolorform text="'Summary Background Color'" enabledfield="skin.summary_background_color_enabled" field="skin.summary_background_color"></div>
    <div eicolorform text="'Summary Text Color'" enabledfield="skin.summary_text_color_enabled" field="skin.summary_text_color"></div>
    <div eicolorform text="'Crosstab Header Background Color'" enabledfield="skin.crosstab_header_background_color_enabled" field="skin.crosstab_header_background_color"></div>
    <div eicolorform text="'Crosstab Header Text Color'" enabledfield="skin.crosstab_header_text_color_enabled" field="skin.crosstab_header_text_color"></div>
    <div eicolorform text="'Grid Header Background Color'" enabledfield="skin.grid_header_background_enabled" field="skin.grid_header_background"></div>
    <div eicolorform text="'Grid Header Background Color Gradient End'" enabledfield="skin.grid_header_background_gradient_enabled" field="skin.grid_header_background_gradient"></div>
    <div eicolorform text="'Grid Header Text Background'" enabledfield="skin.grid_header_text_color_enabled" field="skin.grid_header_text_color"></div>
    <div eicolorform text="'Grid Row Background Color 1'" enabledfield="skin.grid_row_background_color_1_enabled" field="skin.grid_row_background_color_1"></div>
    <div eicolorform text="'Grid Row Background Color 2'" enabledfield="skin.grid_row_background_color_2_enabled" field="skin.grid_row_background_color_2"></div>

    <div eicolorform text="'Stack 2 Fill Color'" enabledfield="skin.stack_2_fill_color_enabled" field="skin.stack_2_fill_color"></div>

    <div eicolorform text="'Report Title Text Color'" enabledfielddisabled="true" field="skin.report_title_text_color"></div>

    <div eimulticolorform text="'Report Multi Color'" field="skin.multi_colors"></div>
    <div eimulticolorform text="'Secondary Report Multi Color'" field="skin.secondary_multi_colors"></div>

    <div class="form-group">
        <input class="btn btn-default" type="submit" value="Save" ng-disabled="skinForm.$invalid"/>
    </div>
</form>
