<div cg-busy="loading" />
<div cg-busy="upload" />
<div ng-if="saved" class="alert alert-success">Saved!</div>
<form role="form" method="POST" name="skinForm" ng-submit="submit()" novalidate ng-file-drop-available="dropSupported=true">
    <div class="row" ng-if="skinForm.$dirty">
        <div class="col-md-6 alert alert-warning">
            You have unsaved changes.
        </div>
    </div>
    <div eicolorform text="'Primary Chart Color'" skin="skin" enabledfield="'primary_chart_color_enabled'" field="skin.primary_chart_color"></div>
    <div eicolorform text="'Primary Chart Color Gradient End'" skin="skin" enabledfield="'primary_chart_color_gradient_enabled'" field="skin.primary_chart_color_gradient"></div>
    <div eicolorform text="'Secondary Chart Color'"  skin="skin" enabledfield="'secondary_chart_color_enabled'" field="skin.secondary_chart_color"></div>
    <div eicolorform text="'Summary Background Color'" skin="skin" enabledfield="'summary_background_color_enabled'" field="skin.summary_background_color"></div>
    <div eicolorform text="'Summary Text Color'" skin="skin" enabledfield="'summary_text_color_enabled'" field="skin.summary_text_color"></div>
    <div eicolorform text="'Crosstab Header Background Color'" skin="skin" enabledfield="'crosstab_header_background_color_enabled'" field="skin.crosstab_header_background_color"></div>
    <div eicolorform text="'Crosstab Header Text Color'" skin="skin" enabledfield="'crosstab_header_text_color_enabled'" field="skin.crosstab_header_text_color"></div>
    <div eicolorform text="'Grid Header Background Color'" skin="skin" enabledfield="'grid_header_background_enabled'" field="skin.grid_header_background"></div>
    <div eicolorform text="'Grid Header Background Color Gradient End'" skin="skin" enabledfield="'grid_header_background_gradient_enabled'" field="skin.grid_header_background_gradient"></div>
    <div eicolorform text="'Grid Header Text Background'" skin="skin" enabledfield="'grid_header_text_color_enabled'" field="skin.grid_header_text_color"></div>
    <div eicolorform text="'Grid Row Background Color 1'" skin="skin" enabledfield="'grid_row_background_color_1_enabled'" field="skin.grid_row_background_color_1"></div>
    <div eicolorform text="'Grid Row Background Color 2'" skin="skin" enabledfield="'grid_row_background_color_2_enabled'" field="skin.grid_row_background_color_2"></div>
    <div eicolorform text="'Grid Text Color'" skin="skin" enabledfield="'grid_text_color_enabled'" field="skin.grid_text_color"></div>
    <div eicolorform text="'Stack 1 Fill Color'" skin="skin" enabledfield="'stack_1_fill_color_enabled'" field="skin.stack_1_fill_color"></div>
    <div eicolorform text="'Stack 1 Fill Color Gradient End'" skin="skin" enabledfield="'stack_1_fill_color_gradient_end_enabled'" field="skin.stack_1_fill_color_gradient_end"></div>
    <div eicolorform text="'Stack 2 Fill Color'" skin="skin" enabledfield="'stack_2_fill_color_enabled'" field="skin.stack_2_fill_color"></div>
    <div eicolorform text="'Stack 2 Fill Color Gradient End'" skin="skin" enabledfield="'stack_2_fill_color_gradient_end_enabled'" field="skin.stack_2_fill_color_gradient_end"></div>
    <div eicolorform text="'Report Title Background Color'" enabledfielddisabled="true" field="skin.report_title_background_color"></div>
    <div eicolorform text="'Report Title Text Color'" enabledfielddisabled="true" field="skin.report_title_text_color"></div>

    <div eimulticolorform text="'Report Multi Color'" field="skin.multi_colors"></div>
    <div eimulticolorform text="'Secondary Report Multi Color'" field="skin.secondary_multi_colors"></div>

    <div class="form-group">
        <input class="btn btn-default" type="submit" value="Save" ng-disabled="skinForm.$invalid"/>
    </div>
</form>
