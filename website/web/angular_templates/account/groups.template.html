<div class="row">
    <div class="col-md-12">
        <div class="btn-grp pull-right"><a href="/a/account/group/new" class="btn">Add Group</a>
            <a ng-click="deleteSelected()" class="btn">Delete Selected Groups</a></div>
    </div>
</div>
<div class="row">
    <div cg-busy="loading" />
    <div cg-busy="delete_promise" />
    <div class="col-md-12">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th></th>
            <th>Group</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-if="typeof(groups) == 'undefined' || groups.length == 0">
            <td colspan="2">...</td>
        </tr>
        <tr ng-repeat="group in groups">
            <td><input type="checkbox" ng-model="group.delete"/></td>
            <td><a href="/a/account/groups/{{group.id}}">{{ group.name }}</a></td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
