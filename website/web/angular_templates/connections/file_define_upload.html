<div cg-busy="save" />
<div class="row" ng-show="error != null && error != ''">
    <div class="col-md-12">
        <div class="alert alert-danger">
            {{ error }}
        </div>
    </div>
</div>
<form role="form" method="POST" name="dataSourceForm" ng-submit="submit()" novalidate>
    <div class="form-group">
        <label for="data_source_name">What should this data source be called?</label>
        <input type="text" class="form-control" id="data_source_name" name="data_source_name" placeholder="Data Source Name"
               ng-model="datasource.datasourcename" required />
        <p ng-show="dataSourceForm.data_source_name.$invalid && !dataSourceForm.data_source_name.$pristine">Data source name is required</p>
    </div>
    <div class="form-group">
        <input class="btn btn-alt-primary" type="submit" value="Create Data Source" ng-disabled="dataSourceForm.$invalid" />
    </div>
</form>
