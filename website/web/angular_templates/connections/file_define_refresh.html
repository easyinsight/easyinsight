<div cg-busy="save" />
<div class="row" ng-show="error != null && error != ''">
    <div class="col-md-12">
        <div class="alert alert-danger">
            {{ error }}
        </div>
    </div>
</div>
<form role="form" method="POST" name="dataSourceRefreshForm" ng-submit="submit()" novalidate>
    <div class="form-group">
        <label for="uploadTypeRefresh">Do you want to replace or append this data?</label>
        <div class="row">
            <div class="col-sm-1">
                <input type="radio" class="form-control" id="uploadTypeRefresh" name="upload_type"
                       ng-model="datasource.operation" value="2" style="height:15px">
            </div>
            <div class="col-sm-3">
                Replace the Existing Data
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1">
                <input type="radio" class="form-control" id="uploadTypeAppend" name="upload_type"
                       ng-model="datasource.operation" value="1" style="height:15px">
            </div>
            <div class="col-sm-3">
                Append onto the Existing Data
            </div>
        </div>
    </div>
    <div class="form-group">
        <input class="btn btn-alt-primary" type="submit" value="Update Data Source" ng-disabled="dataSourceRefreshForm.$invalid" />
    </div>
</form>
