<div cg-busy="upload" />
<div class="row">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                <p>Select a CSV, XLS, or XLSX file to upload.</p>
            </div>
        </div>
        <form role="form" method="POST" name="skinForm" ng-submit="submit()" novalidate ng-file-drop-available="dropSupported=true">
            <input type="file" accept=".csv,.xls,.xlsx" capture="camera" ng-file-select="onFileSelect($files)">
            <div ng-file-drop="onFileSelect($files)" ng-class="{'disabled_drop': !skin.report_header}" ng-show="dropSupported" class="droppable_area" ng-file-drag-over-class="'droppable_files'">Drop file here</div>
        </form>
    </div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                <p>You can upload Excel (1997-2007) spreadsheets or comma or tab separated text files here. The file should have a header row, with data in the subsequent cells, as shown below:</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <img src="/app/assets/excelexample.PNG"/>
            </div>
        </div>
    </div>
</div>
