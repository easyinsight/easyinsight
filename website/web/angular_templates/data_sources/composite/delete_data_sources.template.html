<div cg-busy="deleting" />
<div style="padding:10px;font-size: 16px">
    <div style="padding:5px;margin-bottom:20px" class="alert-danger">Are you sure you want to remove the following data sources from the composite?</div>
    <ul>
        <li ng-repeat="data_source in to_delete">{{ data_source.name }}</li>
    </ul>
    <div ng-if="delete_joins.length > 0">
    <div style="padding:5px;margin-bottom:20px" class="alert-danger">You will also delete the following joins by removing these data sources:</div>
        <ul>
            <li ng-repeat="join in delete_joins">{{ join.source_ds.name }} - {{ join.source_field.name }} to {{ join.target_ds.name }} - {{ join.target_field.name }}</li>
        </ul>
    </div>
    <div style="text-align: center">
        <button ng-click="confirmDelete()" class="btn btn-danger">Remove Selected</button> <button ng-click="$dismiss()" class="btn btn-default">Cancel</button>
    </div>
</div>
