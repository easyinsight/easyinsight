<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <p>
        Select the data sources from below that you would like to add in this composite. Note that removing a data source will automatically remove all joins for that data source -
        remove with care!
        </p>
    </div>
    <div class="col-md-10 col-md-offset-1">
        <table class="table table-striped table-bordered table-condensed reportDashboardTable">
            <thead>
            <tr>
                <th style="width: 21px;"></th>
                <th>Data Source</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="data_source in all_data_sources">
                <td><input type="checkbox" ng-model="data_source.selected"/></td>
                <td>{{data_source.name}}</td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <a href="/a/composite/new" class="pull-right">
            <button class="btn btn-default">Cancel</button>
        </a> <a class="pull-right" ng-click="add_join()">
        <button class="btn btn-primary">Add</button>
    </a>
    </div>
</div>
