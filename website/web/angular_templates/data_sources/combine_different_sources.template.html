<div class="container corePageWell">
    <div class="row">
        <div class="col-md-2 col-md-offset-1">
            Data Source:
        </div>
        <div class="col-md-3">
            <input ng-model="selected_data_source" type="text" class="form-control" typeahead="data_source as data_source.name for data_source in data_sources | filter: {name: $viewValue}"
                   typeahead-editable="false" />
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-3">
            <button class="btn btn-default" ng-click="addDataSource()">Add</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <button class="btn btn-danger pull-right">Remove Selected</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
        <table class="table table-striped table-bordered table-condensed reportDashboardTable">
            <thead>
            <tr>
                <th style="width: 21px;"></th>
                <th>Data Source</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="data_source in composite.data_sources">
                <td><input type="checkbox" ng-model="data_source.selected" /></td>
                <td>{{data_source.name}}</td>
            </tr>
            <tr ng-if="composite.data_sources.length == 0">
                <td colspan="2">There are no data sources in this composite yet. Add one now.</td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>
