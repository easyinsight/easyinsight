<div cg-busy="deleting" />
<div style="padding:10px;font-size: 16px">
    <div style="padding:5px;margin-bottom:20px" class="alert-danger">Are you want to delete the following data sources? This action will delete the data sources and all reports and dashboards built on these data sources.</div>
    <ul>
        <li ng-repeat="data_source in to_delete"> {{ data_source.name }}</li>
    </ul>

    <div style="text-align: center">
        <button ng-click="confirmDelete()" class="btn btn-danger">Delete Selected</button> <button ng-click="$dismiss()" class="btn btn-default">Cancel</button>
    </div>
</div>
