<div class="row">
    <div class="col-md-3">
        <img src="/images/logo2.png"/>

        <div class="well sidebar-nav">
            <ul class="nav nav-list">
                <li class="nav-header">Delivery Options</li>
                <li ng-class="{selected_menu: ('reports' | routeSegmentContains) }"><a href="/a/scheduling/multi_delivery/{{schedule.id}}/report">Report Info</a></li>
                <li ng-class="{selected_menu: ('times' | routeSegmentContains) }"><a href="/a/scheduling/multi_delivery/{{schedule.id}}/schedule">Scheduling and Recipients</a></li>
                <li ng-class="{selected_menu: ('email' | routeSegmentContains) }"><a href="/a/scheduling/multi_delivery/{{schedule.id}}/email">Email Details</a></li>
                <li ng-class="{selected_menu: ('history' | routeSegmentContains) }"><a href="/a/scheduling/multi_delivery/{{schedule.id}}/history" ng-if="!is_new">History and Info</a></li>
            </ul>
        </div>
    </div>
    <div class="col-md-9">
        <div class="row">
            <div class="col-md-12">
                <h2>{{ schedule.description }}</h2>
            </div>
        </div>
        <div class="row" ng-repeat="error in errors">
            <div class="col-md-12">
                <div class="alert alert-danger">
                {{ error }}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div app-view-segment="2" />
            </div>
        </div>
    </div>
</div>
