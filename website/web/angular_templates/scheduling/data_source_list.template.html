<div class="row">
    <div class="col-md-3">
        <img src="/images/logo2.png"/>

        <div class="well sidebar-nav">
            <ul class="nav nav-list">
                <li class="nav-header">Scheduling Options</li>
                <li><a href="/a/scheduling/reports">Reports</a></li>
                <li><a href="/a/scheduling/data_sources">Data Source Refreshes</a></li>
            </ul>
        </div>
    </div>
    <div class="col-md-9">
        <div class="row">
            <div class="col-md-12">
                <h2>Data Source Refresh Scheduling</h2>
            </div>
        </div>
        <div class="row" ng-repeat="refreshable in refreshables">
            <div class="col-md-12"><div class="alert alert-warning">{{ refreshable.name }} is not not set up to refresh. <a href="/a/scheduling/data_sources/new/{{refreshable.id}}">Set up a refresh now.</a></div></div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-danger pull-right" ng-click="deleteSelected()">Delete Selected</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-bordered table-condensed reportDashboardTable">
                    <thead>
                    <th style="width: 10px;"></th>
                    <th>Activity</th>
                    <th>When</th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="schedule in schedules.data_sources">
                        <td><input type="checkbox" ng-model="schedule.selected"/></td>
                        <td><a href="/a/scheduling/data_sources/{{ schedule.id }}">{{ schedule.description }}</a></td>
                        <td><a href="/a/scheduling/data_sources/{{ schedule.id }}">{{ schedule.when }}</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
