<table class="table table-striped table-bordered table-condensed">
    <thead>
    <tr>
        <th>Data Source Name</th>
        <th style="width:150px">Last Refresh Time</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="data_source in data_sources">
        <td class="header-tr">
            <a href="/data_sources/{{data_source.url_key}}" ng-click="$event.stopPropagation()">{{data_source.name}}</a>
        </td>
        <td>
            {{data_source.last_refresh_time}}
        </td>
    </tr>
    </tbody>
</table>
