<div cg-busy="load"></div>
<div class="row">
    <div class="col-md-12">
        <h2>{{data_source.name}}</h2>
    </div>
</div>
<div class="row" ng-if="refresh_status_line">
    <div class="col-md-4">
            <div class="progress progress-striped active">
              <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              </div>
            </div>
        </div>
    <div class="col-md-4">
        <span>{{ refresh_status_line }}</span>

    </div>

</div>
<div class="row" style="margin-bottom:10px">
    <div class="col-md-3">
        <div class="btn-toolbar pull-left">
            <div class="btn-group reportControlBtnGroup">
                <div class="dropdown">
                <a class="reportControl dropdown-toggle" data-toggle="dropdown" href="#">
                    Create
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="/app/embeddedReportEditor.jsp?dataSourceID={{data_source.url_key}}"
                                 ng-click="$event.stopPropagation()"><button class="btn btn-inverse" style="padding:5px;margin:5px;width:150px">Create Report</button>
                        </a>
                    </li>
                    <li>
                        <a href="/app/embeddedDashboardEditor.jsp?dataSourceID={{ data_source.url_key }}"
                                ng-click="$event.stopPropagation()"><button class="btn btn-inverse" style="padding:5px;margin:5px;width:150px">Create Dashboard</button>
                        </a>
                    </li>
                </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="btn-toolbar pull-right">
            <div class="btn-group reportControlBtnGroup">
                <a class="reportControl"
                   ng-click="refresh_data_source()">Refresh the Data Source</a>
            </div>
            <div class="btn-group reportControlBtnGroup">
                <a class="reportControl"
                   href="/app/embeddedConfigureDataSource.jsp?dataSourceID={{ data_source.url_key }}" ng-click="$event.stopPropagation()">Configure
                    the Data Source</a>
            </div>
        </div>
    </div>
</div>
<div class="row" ng-if="tags && tags.length > 0">
    <div class="browse-by-tag col-md-2">
        Browse by Tag:
    </div>
    <div class="col-md-7">
        <div class="tag-list">
            <a ng-repeat="tag in tags" class="btn btn-default tag-select" ng-class="{selected: tag.enabled, active: tag.enabled}" data-toggle="button" ng-click="toggleTag(tag)">{{ tag.name }}</a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
    <table class="table table-bordered" ng-if="numKeys(folders) > 0 && !tagsEnabled()">
        <thead>
            <tr>
                <th>Folder Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(key, value) in folders" ng-class="{selected_folder: (current_folder == value.id) }"><td style="font-weight:500"><a class="folder" ng-click="switch_folder(value.id)">{{value.name}}</a></td></tr>
        </tbody>
    </table>
    <div ng-if="reports && reports.length == 0">You don't have any reports yet.</div>
    <div ng-if="reports.length > 0 && (filtered = (reports | tagged:tags:current_folder)).length == 0">
        There are no reports for this selection.
    </div>
    <table ng-if="filtered && filtered.length > 0" class="table table-striped table-bordered table-condensed">
        <thead>
        <tr>
            <th>Name</th>
            <th style="width:120px">Type</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="report in filtered">
            <td class="header-tr">
                <a href="/app/html/{{report.type}}/{{report.url_key}}" ng-click="$event.stopPropagation()">{{report.name}}</a>
            </td>
            <td>
                <a href="/app/html/{{report.type}}/{{report.url_key}}" ng-click="$event.stopPropagation()">{{ report.type.capitalize() }}</a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
